<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - TechCon 2024</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <header>
        <h1>Contact Us</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="schedule.html">Schedule</a></li>
                <li><a href="register.html">Register</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="contact-info">
            <section class="info-section">
                <h2>Contact Information</h2>
                <p>Email: <a href="mailto:email@example.com">email@example.com</a></p>
                <div class="social-links-container">
                    <h3>Follow Us</h3>
                    <ul class="social-links">
                        <li><a href="https://facebook.com" target="_blank">Facebook</a></li>
                        <li><a href="https://twitter.com" target="_blank">Twitter</a></li>
                        <li><a href="https://linkedin.com" target="_blank">LinkedIn</a></li>
                    </ul>
                </div>
            </section>

            <section class="info-section">
                <h2>Our Location</h2>
                <div class="map-container">
                    <iframe
                        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.042476095278!2d-122.4056897246903!3d37.78493407596585!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x808580b6c9c7c9c9%3A0x5e6a8b5e6a8b5e6a!2sTechHub%20Convention%20Center%2C%20San%20Francisco%2C%20CA%2C%20USA!5e0!3m2!1sen!2sus!4v1647894567890"
                        allowfullscreen="" loading="lazy"></iframe>
                </div>
            </section>
        </div>

        <section class="contact-form-section">
            <h2>Send Us a Message</h2>
            <form action="#" method="post">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" placeholder="Your Name" required>
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Your Email" required>
                </div>

                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" placeholder="How can we help?" required></textarea>
                </div>

                <button type="submit">Send Message</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 TechCon. All rights reserved.</p>
    </footer>

</body>

</html>
